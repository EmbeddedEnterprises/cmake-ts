name: CI
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  Test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-13 # x86
          - windows-latest
        node_version:
          - 20
          - 22
        include:
           - os: macos-14 # arm
             node-version: 16
           - os: macos-14 # arm
             node-version: 22
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node_version }}

      - uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Tests
        run: pnpm test
